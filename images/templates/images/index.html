{%extends "images/layout.html"%}

{%block body%}

<ul>
    {% for image in images %}
    <div>
        <h2>{{ image.title }}</h2>
        <img src="{{ image.image.url }}" alt="{{image.image.title}}">
        <h5> private: {{ image.private }}</h5>
        <h5> by {{image.author}} on {{image.timestamp}}</h5>
    </div>
    {% endfor %}
</ul>



{% endblock %}
