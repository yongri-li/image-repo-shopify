<!DOCTYPE html>

<html>
  <head>
    <title>Shopify Image Repo</title>
  </head>

  <body>
    {% if user.is_authenticated %}
    <h1>Welcome to my Image Repo, {{ user }}</h1>
    {% else %}
    <h1>Welcome to my Image Repo</h1>
    {% endif %}

    <nav>
      <a href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
    <hr />
    {%block body%} {%endblock%}
  </body>
</html>
