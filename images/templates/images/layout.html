<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Shopify Image Repo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'images/main.css' %}">
    {% block script %}
    {% endblock %}
  </head>

  <body>
    {% if user.is_authenticated %}
    <h1>Image Repo, Welcome {{user}}</h1>
    {% else %}
    <h1>Image Repo</h1>
    {% endif %}

    <nav class="navbar navbar-light bg-light" style="padding:10px; padding-left: 30px; padding-right: 30px;">
      <a class="navbar-brand" href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'create' %}">Create Repository</a>
      <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'login' %}">Login</a>
      <a class="navbar-brand" href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
    
    <div style="padding-top: 20px;">
      {%block body%} {%endblock%}
    </div>
    
  </body>
</html>
